<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEasy - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 font-sans">

  <nav class="bg-indigo-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">ShopEasy</a>
      <div class="flex items-center space-x-4">
        <a href="index.html" class="hover:text-indigo-200">Home</a>
        <a href="products.html" class="hover:text-indigo-200">Products</a>
        <a href="cart.html" class="hover:text-indigo-200 relative">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </a>
        <a href="wishlist.html" class="hover:text-indigo-200">
          <i class="fas fa-heart"></i>
        </a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8">Your Shopping Cart</h1>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Cart Items -->
      <section class="md:w-2/3">
        <div id="cart-items" class="bg-white rounded-lg shadow-md p-6 mb-6">
          <!-- Cart items populated by JS -->
        </div>
        <div id="empty-cart-message" class="hidden bg-white rounded-lg shadow-md p-6 text-center">
          <i class="fas fa-shopping-cart text-gray-300 text-5xl mb-4"></i>
          <p class="text-xl text-gray-500 mb-4">Your cart is empty</p>
          <a href="products.html" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition">
            Continue Shopping
          </a>
        </div>
      </section>

      <!-- Order Summary -->
      <aside class="md:w-1/3">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-bold mb-4">Order Summary</h2>
          <div class="flex justify-between mb-2">
            <span>Subtotal</span>
            <span id="cart-subtotal">$0.00</span>
          </div>
          <div class="flex justify-between mb-2">
            <span>Shipping</span>
            <span id="cart-shipping">$0.00</span>
          </div>
          <div class="flex justify-between mb-4">
            <span>Tax</span>
            <span id="cart-tax">$0.00</span>
          </div>
          <div class="border-t pt-2 mb-4">
            <div class="flex justify-between font-bold">
              <span>Total</span>
              <span id="cart-total">$0.00</span>
            </div>
          </div>
          <a href="checkout.html" id="checkout-button" class="block text-center w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
            Proceed to Checkout
          </a>
        </div>
      </aside>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="text-center text-gray-400">
      &copy; 2025 ShopEasy. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
