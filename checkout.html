<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-50 font-sans">
    <nav class="bg-indigo-600 text-white shadow-md">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold">ShopEasy</a>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="hover:text-indigo-200">Home</a>
          <a href="products.html" class="hover:text-indigo-200">Products</a>
          <a href="cart.html" class="hover:text-indigo-200 relative">
            <i class="fas fa-shopping-cart"></i>
            <span
              id="cart-count"
              class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
          <a href="wishlist.html" class="hover:text-indigo-200">
            <i class="fas fa-heart"></i>
          </a>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
      <a
        href="cart.html"
        class="text-indigo-600 hover:underline mb-6 inline-block"
      >
        <i class="fas fa-arrow-left mr-1"></i> Back to Cart
      </a>

      <h1 class="text-3xl font-bold mb-8">Checkout</h1>

      <div class="flex flex-col md:flex-row gap-6">
        <!-- Checkout Form -->
        <section class="md:w-2/3">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Shipping Information</h2>
            <form id="checkout-form" class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="first-name" class="block mb-1">First Name</label>
                  <input
                    type="text"
                    id="first-name"
                    required
                    class="w-full border rounded-md p-2"
                  />
                </div>
                <div>
                  <label for="last-name" class="block mb-1">Last Name</label>
                  <input
                    type="text"
                    id="last-name"
                    required
                    class="w-full border rounded-md p-2"
                  />
                </div>
              </div>

              <div>
                <label for="email" class="block mb-1">Email Address</label>
                <input
                  type="email"
                  id="email"
                  required
                  class="w-full border rounded-md p-2"
                />
              </div>

              <div>
                <label for="address" class="block mb-1">Street Address</label>
                <input
                  type="text"
                  id="address"
                  required
                  class="w-full border rounded-md p-2"
                />
              </div>

              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label for="city" class="block mb-1">City</label>
                  <input
                    type="text"
                    id="city"
                    required
                    class="w-full border rounded-md p-2"
                  />
                </div>
              </div>

              <h2 class="text-xl font-bold mt-8 mb-4">Payment Information</h2>

              <div>
                <label for="card-name" class="block mb-1">Name on Card</label>
                <input
                  type="text"
                  id="card-name"
                  required
                  class="w-full border rounded-md p-2"
                />
              </div>

              <div>
                <label for="card-number" class="block mb-1">Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  placeholder="XXXX XXXX XXXX XXXX"
                  required
                  class="w-full border rounded-md p-2"
                />
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="expiry" class="block mb-1">Expiry Date</label>
                  <input
                    type="text"
                    id="expiry"
                    placeholder="MM/YY"
                    required
                    class="w-full border rounded-md p-2"
                  />
                </div>
                <div>
                  <label for="cvv" class="block mb-1">CVV</label>
                  <input
                    type="text"
                    id="cvv"
                    placeholder="XXX"
                    required
                    class="w-full border rounded-md p-2"
                  />
                </div>
              </div>

              <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition mt-6"
              >
                Place Order
              </button>
            </form>
          </div>
        </section>

        <!-- Order Summary -->
        <aside class="md:w-1/3">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Order Summary</h2>
            <div id="checkout-items" class="mb-4">
              <!-- Checkout items populated by JS -->
            </div>
            <div class="border-t pt-4">
              <div class="flex justify-between mb-2">
                <span>Subtotal</span>
                <span id="checkout-subtotal">$0.00</span>
              </div>
              <div class="flex justify-between mb-2">
                <span>Shipping</span>
                <span id="checkout-shipping">$0.00</span>
              </div>
              <div class="flex justify-between mb-4">
                <span>Tax</span>
                <span id="checkout-tax">$0.00</span>
              </div>
              <div class="border-t pt-2">
                <div class="flex justify-between font-bold">
                  <span>Total</span>
                  <span id="checkout-total">$0.00</span>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
      <div class="text-center text-gray-400">
        &copy; 2025 ShopEasy. All rights reserved.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
